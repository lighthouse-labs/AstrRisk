  #star {

    /* animation: pulse 2s linear infinite; */
  }

  @keyframes pulse {
    0% {
      fill-opacity: 1;
    }
    50% {
      fill-opacity: 0;
    }
    100% {
      fill-opacity: 1;
    }
  }

  @keyframes draw2 {
    0% {
      fill: none;
    }
    50% {
      fill: none;
      stroke-dashoffset: 0;
    }
    75% {
      fill: white;
      stroke-dashoffset: 0;
    }
    95% {
      fill: white;
      stroke-dashoffset: 0;
    }
    100% {
      fill: white;
      stroke-dashoffset: 0;
    }
  }
